<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .weather-icon {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="text-3xl font-bold mb-4">Weather App</h1>
            <p class="text-lg">Current weather in all capitals:</p>
        </div>
        <div id="cityCards" class="row mt-5">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const WEATHER_API_KEY = "e1ebc168bf3404e44192a12d0e5d0587";
        const cityCards = document.getElementById("cityCards");

        // Fetch countries from REST Countries API
        fetch("https://restcountries.com/v3.1/all")
            .then(response => response.json())
            .then(countries => {
                const capitalCountryPairs = countries
                    .filter(country => country.capital && country.capital.length > 0) // Ensure capital exists
                    .map(country => ({
                        capital: country.capital[0], // Get the first capital
                        countryName: country.name.common, // Get the country name
                    }));
                capitalCountryPairs.forEach(fetchWeatherForCity);
            })
            .catch(() => console.error("Failed to fetch country data"));

        // Fetch weather for a single city
        function fetchWeatherForCity({ capital, countryName }) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${capital}&appid=${WEATHER_API_KEY}&units=metric`)
                .then(response => response.json())
                .then(data => displayCityWeather(data, countryName))
                .catch(() => console.error(`Failed to fetch weather for ${capital}`));
        }

        function displayCityWeather(data, countryName) {
            const card = document.createElement("div");
            card.className = "col-lg-4 col-md-6 col-sm-12 mb-4";
            card.innerHTML = `
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">${data.name}, ${countryName}</h5>
                        <img 
                            src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" 
                            alt="Weather Icon" 
                            class="weather-icon">
                        <p class="card-text">Temperature: ${data.main.temp}Â°C</p>
                        <p class="card-text">Weather: ${data.weather[0].description}</p>
                        <p class="card-text">Humidity: ${data.main.humidity}%</p>
                    </div>
                </div>
            `;
            cityCards.appendChild(card);
        }
    </script>
</body>
</html>
