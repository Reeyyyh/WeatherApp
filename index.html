<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-b from-blue-100 via-white to-blue-50 text-gray-800 min-h-screen dark:bg-gray-900 dark:text-gray-200">
    <div class="container mx-auto px-4 py-8 animate__animated animate__fadeIn">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-6 text-blue-600 dark:text-blue-400">Weather App</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400 mb-6">Explore the current weather in capitals worldwide
            </p>
        </div>

        <div class="text-center mb-6">
            <input id="searchInput" type="text" placeholder="Search by country name..."
                class="border border-gray-300 rounded-lg p-3 w-2/3 sm:w-1/2 lg:w-1/3 shadow-sm focus:outline-none focus:ring focus:ring-blue-300 dark:bg-gray-800 dark:text-gray-200 dark:border-gray-700 transition-all duration-200 hover:ring-2 hover:ring-blue-500">
            <button id="searchButton"
                class="bg-blue-500 text-white p-3 rounded-lg ml-2 transition-all duration-200 hover:bg-blue-600 hover:scale-105 dark:bg-blue-600 dark:hover:bg-blue-700">Search</button>
            <button id="refreshButton"
                class="bg-green-500 text-white p-3 rounded-lg ml-2 transition-all duration-200 hover:bg-green-600 hover:scale-105 dark:bg-green-600 dark:hover:bg-green-700">Refresh</button>
        </div>

        <div id="errorMessage" class="text-red-500 font-bold text-center hidden dark:text-red-400">
            Sorry, we couldn't find that country!
        </div>

        <div id="loadingIndicator" class="text-center hidden animate__animated animate__fadeIn">
            <div class="flex justify-center items-center">
                <div
                    class="w-16 h-16 border-4 border-t-4 border-blue-500 border-solid rounded-full animate-spin dark:border-blue-400">
                </div>
            </div>
            <p class="mt-4 text-lg text-gray-600 dark:text-gray-400">Loading Data</p>
        </div>

        <div id="cityCards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </div>

    <script src="./src/api/main.js"></script>
</body>

</html>
